<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Pokedex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (search)="pesquisar($event)" [(ngModel)]="valorSearch"></ion-searchbar>

  <ion-list>
    <ion-accordion-group>
      <ion-accordion [value]="pokemom.id" *ngFor="let pokemom of pokemons">
        <ion-item slot="header" [class]="pokemom.types[0].type.name + 'T'">
          <ion-thumbnail>
            <ion-img [src]="pokemom.sprites.front_default"></ion-img>
          </ion-thumbnail>
          <div>
            <div class="pokeNome">
              <h1>{{pokemom.name}}</h1>
              <p>#{{pokemom.id}}</p>
            </div>

            <div class="tipos">
              <ion-badge
                mode="ios"
                *ngFor="let tipos of pokemom.types"
                [class]="tipos.type.name"
                >{{tipos.type.name}}</ion-badge
              >
            </div>
          </div>
        </ion-item>
        <div
          [class]="'ion-padding ' + 'accordion ' + pokemom.types[0].type.name + 'T' "
          slot="content"
        >
          {{pokemom.name}} Content
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <p style="text-align: center;">Aguardando a nova geração ...</p>

</ion-content>
